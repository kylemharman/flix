<div class="field">
  <label class="label has-text-primary">{{ label }}</label>
  <div class="control">
    <input
      class="input is-primary"
      type="text"
      [placeholder]="label"
      [value]="value"
      [ngModel]="value"
      (ngModelChange)="changeValue($event)"
    />
  </div>
</div>
